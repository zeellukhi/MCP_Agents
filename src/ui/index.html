<!-- /src/ui/index.html - Basic chat UI -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; margin: auto; }
        #chatbox { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #input { width: 100%; padding: 10px; margin-top: 10px; }
        .user { color: blue; }
        .assistant { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Type here..." onkeydown="if(event.key === 'Enter') sendMessage();">
    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const msg = input.value.trim();
            if (!msg) return;
            input.value = '';
            appendMessage('You: ' + msg, 'user');
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: msg })
                });
                const data = await res.json();
                appendMessage(data.error ? 'Error: ' + data.error : 'Assistant: ' + data.response, data.error ? 'error' : 'assistant');
            } catch (e) {
                appendMessage('Error: ' + e.message, 'error');
            }
        }
        function appendMessage(text, className) {
            const chatbox = document.getElementById('chatbox');
            const p = document.createElement('p');
            p.textContent = text;
            p.className = className;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
